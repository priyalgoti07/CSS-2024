<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 8</title>
    <style>
        .loader{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 20px solid #0096c7;
            border-top: 20px solid #03045e;
            animation: spinAnimation 1s ease-in-out 0s infinite normal;
        }
        @keyframes spinAnimation {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
